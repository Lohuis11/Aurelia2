<!DOCTYPE html>
<html>
  <head>
    <title>Practica 2</title>
  </head>
  <body aurelia-app="src/main">
    <script src="scripts/system.js"></script>
    <script src="scripts/config-typescript.js"></script>
    <script src="scripts/aurelia-core.min.js"></script>
    <link href="styles.css" type="text/css" rel="stylesheet" />
    <script>
      System.import('aurelia-bootstrapper');
    </script>

    <!--creacion de componente-->
    <div class="header">
        <img src="tec.png" width="250" height="300" hspace="5" vspace="5" style="float: left;" >
        <h1 class="titulos">
            Instituto Tecnológico Superior de Teposcolula
            <br>
            Ingeniería en Sistemas Computacionales
            <br>
            Tecnologías Web
        </h1>
        <img src="logo_isc.png"  width="300" height="300" hspace="5" vspace="5" style="float: right;" >            
    </div>
    <div class="inscribete">Proceso de Inscripción </div>
    
      <div class="contenido">
          <div class="contenedor">
              <canvas class="lienzo" width="200px" height="200px">
              </canvas>
            </div>
          <div class="form-group">
              <label for="exampleFormControlInput1">Ingresa tu correo electronico: </label>
              <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
              <br>
              <br>
              <div class="form-group">
                  <label for="exampleFormControlSelect1">Selecciona tu Especialidad: </label>
                  <select class="form-control" id="exampleFormControlSelect1">
                    <option>Ingeniería en Sistemas</option>
                    <option>Ingeniería en Desarrollo</option>
                    <option>Ingeniería en Logistica</option>
                    <option>Ingeniería en Administración</option>
                    <option>Gastronomia</option>
                  </select>
                </div> 
                <br>
              
                <div class="form-group">
                    <label for="exampleFormControlSelect2">Selecciona tu Semestre</label>
                    <select class="form-control" id="exampleFormControlSelect2">
                      <option>1</option>
                      <option>2</option>
                      <option>3</option>
                      <option>4</option>
                      <option>5</option>
                      <option>6</option>
                      <option>7</option>
                      <option>8</option>
                      <option>9</option>
                    </select>
                  </div>
                  <br>
              
                  <div class="form-group">
                      <label for="exampleFormControlTextarea1">Comentarios</label>
                      <textarea class="form-control" id="exampleFormControlTextarea1" rows="2" ></textarea>
                    </div> 
                    <br>
              
              
                    <div class="form-group">
                        <label for="exampleFormControlFile1">Sube tu línea de pago</label>
                        <input type="file" class="form-control-file" id="exampleFormControlFile1">
                      </div>
                      <br>
            </div>
      </div>

      <div class="btnaceptar">
        <button class="btnficha">Inscribirme</button>
      </div>

  </body>
</html>
